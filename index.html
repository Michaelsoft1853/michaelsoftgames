<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="MICHAELSOFT GAMES">
    <meta property="og:description" content="10 incelemenin 11'i oyunlarımızı beğendi.">
    <meta property="og:image" content="downloads/logo.png">

    <meta property="og:type" content="website">
    <meta name="theme-color" content="#ff0000">
    <title>MICHAELSOFT GAMES</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff0000;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .navbar {
            background-color: darkred;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            height: 80px;
            width: auto;
        }

        .navbar h1 {
            color: white;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            border-radius: 15px;
        }

        .nav-links a:hover {
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content {
            padding: 2rem;
            color: white;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            min-height: calc(100vh - 180px);
        }

        .welcome-card {
            background-color: darkred;
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .welcome-card h2 {
            margin-top: 0;
        }

        .featured-games {
            margin-top: 2rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .game-card {
            background-color: darkred;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-card img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 5px;
        }

        .game-card h3 {
            margin: 1rem 0;
        }

        .footer {
            background-color: darkred;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">
            <img src="downloads/logo.png" alt="MICHAELSOFT GAMES" class="logo">
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="team.html">Ekibimiz</a>
        </div>
    </div>
    <div class="content">
        <div class="welcome-card">
            <h2>Welcome to MICHAELSOFT GAMES</h2>
            <p>10 incelemenin 11'i oyunlarımızı beğehdi.</p>
        </div>
        <div class="featured-games">
            <h2>En popüler oyunlarımız.</h2>
            <div class="games-grid">
                <a href="haylayf3.html" class="game-card">
                    <img src="downloads/haylayf3.jpg" alt="Haylay F3">
                    <h3>Haylayf3</h3>
                    <p>Half-Life 3 alternative</p>
                </a>
                <a href="hacking.html" class="game-card">
                    <img src="downloads/hacking.jpg" alt="Hacking">
                    <h3>HACKER SIMULATOR</h3>
                    <p>HEKLE SİSTEMLERİ</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
