<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - MICHAELSOFT GAMES</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff0000;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .navbar {
            background-color: darkred;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: white;
            margin: 0;
        }

        .navbar .logo {
            height: 80px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content {
            padding: 2rem;
            color: white;
            text-align: center;
            min-height: calc(100vh - 180px);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .game-card {
            background-color: darkred;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .game-card:hover {
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .game-card img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .game-card h3 {
            margin: 0.5rem 0;
            font-size: 1.5rem;
        }

        .game-card p {
            margin: 0.5rem 0;
            font-style: italic;
        }

        .footer {
            background-color: darkred;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">
            <img src="downloads/logo.png" alt="MICHAELSOFT GAMES" class="logo">
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="team.html">Ekibimiz</a>
        </div>
    </div>
    <div class="content">
        <h2>Our Games</h2>
        <div class="games-grid">
            <a href="haylayf3.html" class="game-card">
                <img src="downloads/haylayf3.jpg" alt="Haylay F3">
                <h3>Haylayf3</h3>
                <p>Half-Life 3 alternative</p>
            </a>
            <a href="hacking.html" class="game-card">
                <img src="downloads/hacking.jpg" alt="Hacking">
                <h3>HACKER SIMULATOR</h3>
                <p>Hack the system!</p>
            </a>
        </div>
    </div>
    <div class="footer">
        All rights reserved Michaelsoft GAMES 2009-2024
    </div>
</body>
</html>
